<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pterodactyl Monitor Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h1>Ptero<span>Monitor</span></h1>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18L9 12L15 6" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <div class="panels-list" id="panelsList">
                <!-- Panels akan diisi oleh JavaScript -->
            </div>

            <div class="sidebar-footer">
                <div class="system-status">
                    <div class="status-indicator"></div>
                    <span>System Online</span>
                </div>
                <div class="refresh-time" id="refreshTime">
                    Last update: <span>just now</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Top Bar -->
            <header class="top-bar">
                <button class="menu-btn" id="menuBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12H21M3 6H21M3 18H21" stroke-linecap="round"/>
                    </svg>
                </button>
                
                <div class="panel-selector">
                    <span class="current-panel" id="currentPanelName">Loading...</span>
                    <div class="panel-dropdown" id="panelDropdown">
                        <!-- Dropdown items akan diisi -->
                    </div>
                </div>

                <div class="top-bar-actions">
                    <button class="action-btn" id="refreshBtn" title="Refresh">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4V10H17M1 20V14H7M3.51 9C4.01 7.6 4.81 6.4 5.84 5.3C8.21 2.9 11.5 2 14.7 2.8C16.8 3.3 18.6 4.5 19.9 6.1L23 9M1 14L4.1 16.9C5.4 18.5 7.2 19.7 9.3 20.2C12.5 21 15.8 20.1 18.2 17.7C19.2 16.6 20 15.4 20.5 14" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard">
                <!-- Stats Cards -->
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats akan diisi oleh JavaScript -->
                </div>

                <!-- Servers Grid -->
                <div class="servers-section">
                    <div class="section-header">
                        <h2>Game Servers</h2>
                        <span class="server-count" id="serverCount">0 online</span>
                    </div>
                    
                    <div class="servers-grid" id="serversGrid">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading servers...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal untuk Detail Server -->
    <div class="modal" id="serverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalServerName">Server Name</h3>
                <button class="modal-close" onclick="closeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6L18 18" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Detail server akan diisi -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
